<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="vatmap-icons.html">
<link rel="import" href="aircraft-card-layout.html">

<dom-module id="vatmap-app">
  <template>
    <style>
      :host {
        --app-primary-color: #0b6e4f;
        --app-primary-text-color: #fff;
        --app-secondary-color: #fa9f42;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      google-map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
      }
      .content {
        background-color: #fff;
        max-width: 480px;
        margin: calc(100vh - 192px) auto 0px auto;
      }
      @media (max-width: 480px) {
        .content {
          margin: calc(100vh - 192px) 0 0 0;
        }
        .card {
          height: calc(100vh - 64px);
        }
      }
      app-drawer {
        margin-top: 64px;
        --app-drawer-scrim-background: transparent;
        --app-drawer-content-container: {
          background-color: transparent;
        }
      }
      app-drawer paper-icon-item {
        margin: 16px 0;
        border-radius: 0 24px 24px 0;
        color: var(--app-secondary-color);
        background-color: var(--app-primary-color);

      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-header-layout>
      <app-header slot="header" reveals condenses effects="waterfall">
        <app-toolbar>
          <div main-title>Vatmap</div>
        </app-toolbar>
      </app-header>

      <google-map
        additional-map-options='{"mapTypeId":"satellite"}'
        disable-default-ui
        fit-to-marker
        api-key="AIzaSyDj4y39JAORYGw4rNcA1y8oVj0m8lNDje4"
        latitude="40.0955474"
        longitude="-3.070306"
        zoom="4"
        drag-events="true"
        id="map"></google-map>
      <div class="content">
        <app-header-layout>
          <app-header fixed>
            <app-toolbar>
              <div main-title>LND076</div>
            </app-toolbar>
          </app-header>
          <aircraft-card-layout class="card"></aircraft-card-layout>
        </app-header-layout>
      </div>

    </app-header-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class VatmapApp extends Polymer.Element {
      static get is() { return 'vatmap-app'; }

      static get properties() {
        return {
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || '';
      }
    }

    window.customElements.define(VatmapApp.is, VatmapApp);
  </script>
</dom-module>
